<!DOCTYPE html>
<html>
 	<head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Berbagi</title>
        <link rel="stylesheet" href="assets/css/login.css">
        <link rel="stylesheet" href="assets/css/style.css">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
	</head>


	<body class="login">
		<section class="login">
			<div class="logo">
                <img src="assets/img/logo.png" alt="">
            </div>
            <div class="form">
                <div>
                    <input class="email" type="text" placeholder="Email">
                    <i class="fa fa-envelope" id="envelope-login" aria-hidden="true"></i>
                </div>
                <div>
                    <input class="password" type="text" placeholder="Password">
                    <i class="fa fa-unlock-alt" aria-hidden="true"></i>
                    <i class="fa fa-eye-slash" aria-hidden="true"></i>

                </div>
                <div class="lupa-password">
                	<p>Lupa password? <b>Klik di sini</b></p>
                </div>
            </div>

            <div class="button">
                <button class="btn-masuklogin">Masuk</button>
                <div class="akun-medsos">
                    <p>Atau masuk dengan akun:</b></p>
                </div>
                <div class="medsos">
                	<img src="assets/img/medsos.png">
                </div>
                <div class="daftar-disini">
                	<p>Belum punya akun? <b>Daftar di sini</b></p>
                </div>
            </div>

            <div class="copyrightlogin">
                <p>Copyright Â© 2020 Berbaggi. All rights reserved</p>
            </div>

		</section>

	</body>
</html>
